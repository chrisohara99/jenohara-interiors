<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60">
  <defs>
    <style>
      .icon-letter { font-family: 'Cormorant Garamond', Georgia, serif; fill: #1a1a1a; font-size: 32px; font-weight: 400; }
      .icon-frame { fill: none; stroke: #1a1a1a; stroke-width: 1.5; }
      .icon-accent { stroke: #C9A96E; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Frame -->
  <rect x="5" y="5" width="50" height="50" class="icon-frame"/>
  
  <!-- Accent line -->
  <line x1="5" y1="15" x2="55" y2="15" class="icon-accent"/>
  
  <!-- Letter J -->
  <text x="30" y="45" text-anchor="middle" class="icon-letter">J</text>
</svg>
